name:                todo-app
version:             0.1.0.0
github:              "emmandev/todo-app"
license:             BSD3
author:              "Emmanuel Tierra"
maintainer:          "emmantierra.dev@gmail.com"
copyright:           "2020 Emmanuel Tierra"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/emmandev/todo-app#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- wai
- warp

library:
  source-dirs: src

executables:
  todo-app-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - todo-app

tests:
  todo-app-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - todo-app
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
